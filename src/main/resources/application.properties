spring.application.name=application
spring.datasource.url=jdbc:mysql://8.152.192.31:3306/temp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# show SQL generated by Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Disabled trans naming strategy of tableName
# for Spring Boot 2.5+, this command could be used
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# or these two commands could be used
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl